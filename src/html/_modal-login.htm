<div data-modal-login class="modal">
	<div class="modal__body">
		<h2 class="modal__title">Войти в личный кабинет</h2>
		<div class="modal__form-box">
			<form action="#" id="form-login" class="modal__form">
				<div class="modal__box">
					<div class="modal__sub-title">Введите ваш email</div>
					<input autocomplete="off" placeholder="Введите email" name="login" type="email"
						class="modal__input _req _email">
				</div>
				<div class="modal__box">
					<div class="modal__sub-title">Введите пароль</div>
					<input autocomplete="off" placeholder="Введите пароль" name="password" type="text"
						class="modal__input _req _password">
				</div>
				<div class="modal__button-box">
					<button type="submit" class="modal__button">
						Войти
					</button>
				</div>
				<button type="button" class="modal__recover-btn">Восстановить пароль</button>
			</form>
		</div>
		<button type="button" class="modal__btn-close"><span></span></button>
	</div>
</div>
